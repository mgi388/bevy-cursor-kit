[package]
name = "bevy_cursor_kit"
version = "0.2.1"
edition = "2021"
description = "A Bevy plugin for working with cursors."
repository = "https://github.com/mgi388/bevy-cursor-kit"
license = "MIT OR Apache-2.0"

[features]
default = []
serde = ["dep:serde", "bitflags/serde", "ico/serde"]

[dependencies]
bevy_app = "0.15"
bevy_asset = "0.15"
bevy_image = "0.15"
bevy_reflect = "0.15"
bevy_sprite = "0.15"
bitflags = { version = "2.6", default-features = false }
byteorder = "1.5"
ico = "0.4"
image = "0.25"
riff = "2"
serde = { version = "1", optional = true, default-features = false }
thiserror = "2"

[dev-dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "bevy_sprite",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "multi_threaded",
    "x11",
] }
ron = "0.8"

[package.metadata.docs.rs]
all-features = true
